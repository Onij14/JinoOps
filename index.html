<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Caveat', cursive;
            scroll-behavior: smooth;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .navbar-scrolled {
            background-color: white !important;
            transition: background-color 0.3s ease;
        }
        .navbar-scrolled a {
            color: #6F4E37 !important; /* Coffee color */
        }
        @keyframes curtainDrop {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 50;
            transform: translateY(-100%);
            animation: curtainDrop 1s forwards;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="fixed w-full flex items-center justify-between p-6 bg-opacity-70 z-10">
        <a href="#" class="text-3xl font-extrabold">J.Lacsa</a>
        <div class="space-x-6">
            <a href="#about" class="text-xl font-bold text-white hover:text-[#B5835A] transition duration-300">About</a>
            <a href="#projects" class="text-xl font-bold text-white hover:text-[#B5835A] transition duration-300">Projects</a>
            <a href="#resume" class="text-xl font-bold text-white hover:text-[#B5835A] transition duration-300">Resume</a>
            <a href="#contact" class="text-xl font-bold text-white hover:text-[#B5835A] transition duration-300">Contact</a>
        </div>
        <div class="absolute bottom-0 left-0 w-full h-0.5 bg-white bg-opacity-50"></div>
    </nav>

    <!-- Home Section -->
    <section class="h-screen bg-cover bg-center relative" style="background-image: url('coffe.jpg');">
        <div class="h-full flex items-center justify-center bg-black bg-opacity-50">
            <div class="text-center space-y-6 flex flex-col items-center">
                <h1 class="text-6xl font-extrabold text-shadow">Hi! I'm Jino</h1>
                <p class="text-2xl font-bold text-shadow">I love iced coffee while doing projects</p>
                <a href="#about"
                    class="mt-8 px-8 py-4 bg-[#D4A373] text-2xl font-bold text-white rounded-full transition duration-300 hover:bg-[#B5835A]">About
                    Me</a>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="min-h-screen flex items-center justify-center bg-[#B5835A] pt-8">
        <div class="text-center space-y-6">
            <img src="2x2-Jino.jpg" alt="Jino's Photo" class="w-40 h-40 rounded-full mx-auto border-4 border-">
            <h2 class="text-4xl font-extrabold text-shadow">About Me</h2>
            <p class="text-xl font-bold text-shadow">Hello! I'm Jino, a passionate developer who loves iced coffee and
                creating amazing projects.</p>
        </div>
    </section>

    <!-- Resume Section -->
<section id="resume" class="min-h-screen flex items-center justify-center bg-gray-700 pt-8">
    <div class="text-center space-y-6 w-full max-w-4xl mx-auto">
        <h2 class="text-4xl font-extrabold text-shadow">My Resume</h2>
        <object data="My_resume.pdf" type="application/pdf" class="w-full h-96 border-2 border-white rounded-lg">
            <p>Your browser does not support PDFs. <a href="My_resume.pdf">View the PDF</a>.</p>
        </object>
    </div>
</section>

    <!-- Contact Section -->

    <section id="contact" class="min-h-screen flex items-center justify-center bg-gray-800 pt-8">
        <div class="text-center space-y-6">
            <h2 class="text-4xl font-extrabold text-shadow">Contact Me</h2>
            <div class="flex justify-center space-x-6">
                <a href="https://github.com/Onij14" target="_blank"
                    class="text-white text-4xl hover:text-[#D4A373] transition duration-300">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/jinolacsa/" target="_blank"
                    class="text-white text-4xl hover:text-[#D4A373] transition duration-300">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="lacsajino14@gmail.com"
                    class="text-white text-4xl hover:text-[#D4A373] transition duration-300">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.querySelector('nav');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });

         document.getElementById('menu-btn').addEventListener('click', function () {
                const menu = document.getElementById('menu');
                menu.classList.toggle('hidden');
            });

        document.querySelector('a[href="#about"]').addEventListener('click', function (e) {
                e.preventDefault();
                const curtain = document.createElement('div');
                curtain.classList.add('curtain');
                document.body.appendChild(curtain);

                setTimeout(() => {
                    window.location.hash = '#about';
                    curtain.remove();
                }, 1000); // Duration of the animation
            });
    </script>

    <!-- Add your other sections here -->
</body>

</html>
